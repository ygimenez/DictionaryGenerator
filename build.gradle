plugins {
    id 'groovy'
    id 'application'
}

group = 'br.com.bels'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.kuuhaku.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.22'
    implementation 'org.apache.commons:commons-lang3:3.15.0'
    implementation 'org.apache.commons:commons-text:1.12.0'
}

test {
    useJUnitPlatform()
}